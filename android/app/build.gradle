plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.stud_attain_minor_pro"
    compileSdk = 33 // Set this value manually

    ndkVersion = "23.1.7779620" // Set this if needed or use the Flutter NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.stud_attain_minor_pro"
        minSdk = 21 // Set this manually
        targetSdk = 33 // Set this manually
        versionCode = 1 // Set the version code manually
        versionName = "1.0" // Set the version name manually
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Replace this with your signing config for release builds
        }
    }
}


flutter {
    source = "../.."
}
